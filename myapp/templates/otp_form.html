{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <h1>NEEPCO</h1>
    </header>

    <main>
        <h2>Enter OTP for Verification</h2>

        <!-- Display Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- OTP Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_otp">Enter OTP:</label>
                <input type="text" name="otp" id="id_otp" maxlength="6" required class="form-control">
            </div>

            <div class="form-group">
                <button type="submit">Verify OTP</button>
            </div>
        </form>

        <!-- Resend OTP Link -->
        <p>If you didn't receive the OTP, <a href="{% url 'resend_otp' %}">click here</a> to resend.</p>
    </main>

    <footer>
        <p>Â© 2024 NEEPCO | <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
    </footer>

</body>

</html>
